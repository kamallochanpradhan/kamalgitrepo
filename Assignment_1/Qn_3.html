<!DOCTYPE html>
<html>
<body>

<p>Setting a default value to a function parameter.</p>
<p id="demo"></p>
<input id="textbox1" type="number" />
 <input type="button" value="Check"  onClick="MyObj.displayStatus(document.getElementById('textbox1').value)"> 
<script>
var text = document.getElementsByName("textbox1").value;
 results = parseInt(text);
var MyObj = {
    users: [{ id: 1, name: 'User1', description: 'User 1', status: 'pending' },
    { id: 2, name: 'User2', description: 'User 2', status: 'complete' },
    { id: 3, name: 'User3', description: 'User 3', status: 'in progress' }
    ],

    displayStatus: function (results) {
        for (var i = 0; i < this.users.length; i++) {
            var user = MyObj.users[i];
			
           if (results==user.id) {
              console.log("User : " + MyObj.users[i].name + ", Status : " + MyObj.users[i].status + ", Description : " + MyObj.users[i].description);
            }
        }
    }
};
</script>

</body>
</html>
