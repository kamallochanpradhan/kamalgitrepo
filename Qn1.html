
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React</title>
  
</head>
<body>
    <h1>React Assignment Qn-1</h1>
    <hr>
    <div id="root">
        
    </div>
   <script src="js/react.js" type="text/javascript"></script>
   <script src="js/react-dom.js" type="text/javascript"></script>
   <script src="js/babel.min.js"></script>
    <script type="text/babel">
class Comp1 extends React.Component{
    render(){
	 const hello="My Name Is Pradhan";
        return (<h1>Hello :  {hello}</h1>)
    }
}

class Comp2 extends React.Component{
    render(){
        return (
		<Comp1/>
          );
        
    }
}
ReactDOM.render(<Comp2/>,document.getElementById('root'));
    </script>
</body>
</html>
